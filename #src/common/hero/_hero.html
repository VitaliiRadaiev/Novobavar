<section class="hero">
    <div class="hero__bg ibg">
        <picture>
            <source class="lazy" srcset="img/photo/placeholder.jpg" data-srcset="@@bg" media="(min-width: 576px)">
            <img class="lazy" data-src="@@mbg" data-srcset="@@mbg" src="img/photo/placeholder.jpg" alt="img">
        </picture>
    </div>
    <div class="hero__body container">
        <h1 class="hero__title title-1">@@title</h1>
        <div class="hero__subtitle title-3">@@subtitle</div>
    </div>
</section>
